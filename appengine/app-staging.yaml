application: staging-api-getunseen
module: hashtag-web
version: 1
runtime: go
api_version: go1

instance_class: F2

handlers:
- url: /
  static_files: ../app/views/index.html
  upload: ../app/views/index.html
- url: /posts/deleted
  static_files: ../app/views/deleted.html
  upload: ../app/views/deleted.html
- url: /assets/(.*)
  static_files: ../app/assets/\1
  upload: ../app/assets/(.*)

