<div class="login">
  <h1 class="login-header">Login required</h1>
  <form role="form" ng-submit="login()">
    <div class="form-group">
      <label for="id">User ID</label>
      <input name="id" id="id" type="text" class="form-control" ng-model="user.id" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" id="password" type="password" class="form-control" ng-model="user.password" />
    </div>
    <button type="submit" class="login-btn btn btn-primary">Login</button>
  </form>
</div>
