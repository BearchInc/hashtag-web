<ul class="nav nav-tabs options" ng-show="{{showTabs}}">
  <li class="{{deleted ? '' : 'active'}}">
    <a href="javascript:;" ng-click="getFeed(false)">
      <i class="fa fa-rss"></i>
      All Posts
    </a>
  </li>
  <li class="{{deleted ? 'active' : ''}}">
    <a href="javascript:;" ng-click="getFeed(true)">
      <i class="fa fa-trash"></i>
      Deleted Posts
    </a>
  </li>
</ul>


<ul class="row styleless">
  <li ng-repeat="p in posts" class="col-md-3">
    <div class="thumbnail">

      <img ng-src="{{p.image || 'https://placeholdit.imgix.net/~text?txtsize=19&txt=200%C3%97150&w=400&h=325'}}">

      <div class="caption">
        <p>{{p.description}}</p>

        <div class="row">
          <div class="col-md-6">
            <a href="javascript:;" class="btn btn-danger" ng-disabled="!p.deletingPost && p.deleted" ng-click="deletePost(p)" ladda="p.deletingPost" data-style="expand-left">
              Delete
            </a>

            <a href="javascript:;" class="btn btn-default" ng-show="{{showRestore}}" ng-disabled="!p.restoringPost && !p.deleted" ng-click="restorePost(p)" ladda="p.restoringPost" data-style="expand-left">
              Restore
            </a>
          </div>

          <div class="col-md-6 text-right">
            <a href="javascript:;" class="btn btn-default" ng-click="openModal(p)">
              Block Author
            </a>
          </div>

          <i class="fa fa-spinner" ng-show="p.waiting"></i>
        </div>
      </div>
    </div>

  </li>
</ul>


<script type="text/ng-template" id="blockAuthor.html">
    <div class="modal-header">
        <h3 class="modal-title">Block Author</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-6 control-label">For how long (in hours) this Author should be BLOCKED?</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" placeholder="e.g. 24" ng-model="block.duration">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-6 control-label">What's the MAIN REASON for blocking this Author?</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="e.g. Showed a Dick Pick" ng-model="block.reason">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok(block)">Block this Author</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</script>
