<div class="small-page">
  <h1>Create an Account</h1>

  <form name="AccountForm" ng-submit="AccountForm.$valid && createAccount()" novalidate>
    <div class="form-group">
      <label>Login</label>
      <input ng-model="account.id" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input ng-model="account.password" type="password" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Role</label>
      <select ng-model="account.role" class="form-control">
        <option ng-repeat="role in roles" value="{{role.value}}">
          {{role.name}}
        </option>
      </select>
    </div>

    <button type=submit class="btn btn-success">Create Account</button>
  </form>
</div>
