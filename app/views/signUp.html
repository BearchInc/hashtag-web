<form name="UserForm"  
  ng-submit="UserForm.$valid && createUser()" novalidate>
  <label>ID</label>
  <input ng-model="user.id" type="text" required >
  <br>
  <label>Username</label>
  <input ng-model="user.username" type="text" >
  <br>
  <select ng-model="user.role">
    <option value="" disabled selected>User Role</option>
    <option ng-repeat="role in roles" value={{role.value}}>
      {{role.name}}
    </option>
  </select>
  <br>

  <button type=submit>Create Account</button>
</form>
